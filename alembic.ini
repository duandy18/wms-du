# Alembic configuration for WMS-DU project
# ========================================
# 可直接运行：`alembic upgrade head`
# 也支持临时环境变量覆盖：`DATABASE_URL=... alembic upgrade head`

[alembic]
script_location = alembic
prepend_sys_path = .
path_separator = os

# ------------------------------------------------------------
# 默认数据库连接（已改为 Docker PG 55432 “黄金库”）
# ------------------------------------------------------------
# 注意：除非显式设置 DATABASE_URL，否则 Alembic 始终会连这里。
sqlalchemy.url = postgresql+psycopg://postgres:wms@127.0.0.1:55432/postgres

# 可选：备用 SQLite 连接（开发环境可用）
# sqlalchemy.url = sqlite:////home/andy-du/wms-du/dev.db


# ----------------------------------------------------------------------
# Logging 配置
# ----------------------------------------------------------------------
[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
