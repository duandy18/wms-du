# Alembic Config · unified for v1.2

[alembic]
script_location = alembic
prepend_sys_path = .
path_separator = os

# 默认指向本项目的测试 Postgres
# （CI 与本地 Docker/Service 使用相同端口 5433）
sqlalchemy.url = postgresql+psycopg://wms:wms@127.0.0.1:5433/wms

# 若在运行命令时传入环境变量 DATABASE_URL，则优先使用（无需改文件）
#   例如：
#     DATABASE_URL=postgresql+asyncpg://wms:wms@127.0.0.1:5433/wms alembic upgrade head
# 或者：
#     alembic -x url=$DATABASE_URL upgrade head
# 如保留 sqlite 备选，可在本地临时切换：
# sqlalchemy.url = sqlite:////home/andy-du/wms-du/dev.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
