[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.ruff]
line-length = 88
target-version = "py312"
fix = true
unsafe-fixes = true
show-fixes = true

[tool.ruff.lint]
# 统一在 lint 段配置规则
extend-select = ["I"]           # import 排序规则
ignore = ["F401", "E501"]       # 如需严格,可后续逐步收紧


[tool.mypy]
python_version = "3.12"
exclude = "(^apps/)"          # 临时规避 duplicate main.py
warn_unused_configs = true
check_untyped_defs = true
disallow_untyped_defs = false
pretty = true
