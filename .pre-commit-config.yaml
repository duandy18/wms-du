# .pre-commit-config.yaml — WMS-DU stable hooks

repos:
  # ---------- Python style ----------
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.5
    hooks:
      - id: ruff-format
        files: ^(app|tests|scripts|tools)/.*\.py$
      - id: ruff
        args: [--fix]
        files: ^(app|tests|scripts|tools)/.*\.py$

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        files: ^(app|tests|scripts|tools)/.*\.py$

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^(app|tests|scripts|tools)/.*\.py$

  # ---------- 基础卫生（全仓库） ----------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  # ---------- 可选：tests 半角化（手动触发即可） ----------
  - repo: local
    hooks:
      - id: normalize-punct-tests
        name: Normalize fullwidth punctuation (tests)
        language: system
        entry: bash -lc 'python tools/normalize_punct.py tests'
        files: ^tests/.*\.py$
        pass_filenames: false
        stages: [manual]

  # ---------- detect-secrets（手动/CI 执行，不阻断提交） ----------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: detect-secrets (baseline)
        args:
          - --baseline
          - .secrets.baseline
          - --exclude-files
          - '(alembic/versions\.bak/|docs/canvas/|.*\.md$|.*\.bak$)'
        pass_filenames: false
        stages: [manual]

  # ---------- mypy（pre-push；仅 app/；补 pydantic 依赖） ----------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        stages: [pre-push]
        files: ^app/.*\.py$
        args:
          - --ignore-missing-imports
        additional_dependencies:
          - pydantic>=2
          - pydantic-core>=2
          - pydantic-settings>=2
