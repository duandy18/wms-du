repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--check"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--check-only"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        pass_filenames: false
        args: ["--config-file=pyproject.toml", "--exclude", "(^apps/)", "."]
        additional_dependencies:
        - fastapi
        - "pydantic>=2"
        - pydantic-settings
        - "SQLAlchemy>=2"
        - alembic
        - pytest

  - repo: local
    hooks:
      - id: forbid-non-ascii
        name: Forbid non-ASCII in code
        entry: python scripts/hooks/forbid_non_ascii.py
        language: system
        types_or: [python, pyi, yaml, toml, json, markdown]
        files: "^(app/|tests/|alembic/|config/|.github/)"
        exclude: "(^docs/|^README|^canvas/|^assets/)"
