name: Smoke · Metrics

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 18 * * *"   # 每天 02:30 CST

env:
  PYTHON_VERSION: "3.12"
  DATABASE_URL: postgresql+asyncpg://wms:wms@127.0.0.1:5433/wms

jobs:
  smoke-metrics:
    name: Smoke · Metrics
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports:
          - "5433:5432"
        options: >-
          --health-cmd="pg_isready -U wms -d wms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test deps
        run: |
          pip install pytest httpx alembic asyncpg psycopg[binary]

      - name: Migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: alembic upgrade head

      - name: Minimal smoke on /scan (pick probe)
        run: |
          PYTHONPATH=. pytest -q tests/api/test_scan_gateway_pick_probe.py -s

      - name: Collect quick metrics
        run: |
          echo "::group::metrics (24h)"
          psql "postgresql://wms:wms@127.0.0.1:5433/wms" -c "SELECT COUNT(*) AS events_24h FROM event_log WHERE occurred_at >= now() - interval '24 hours';"
          psql "postgresql://wms:wms@127.0.0.1:5433/wms" -c "SELECT COUNT(*) AS errors_24h FROM event_error_log WHERE occurred_at >= now() - interval '24 hours';"
          echo "::endgroup::"
