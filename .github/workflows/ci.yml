name: WMS-DU CI (PG + pytest)

on:
  push:
    branches: [ "main", "feat/**", "chore/**" ]
  pull_request:
    branches: [ "main" ]

env:
  PYTHONUNBUFFERED: "1"
  PYTHONPATH: "."
  TZ: Asia/Shanghai
  # PG service å®¹å™¨ 5432 â†’ host 5433ï¼Œä¸æœ¬åœ°ä¸€è‡´
  DATABASE_URL: postgresql+psycopg://wms:wms@127.0.0.1:5433/wms
  # åŸºçº¿ revisionï¼ˆæ¥è‡ªä½ ä»“åº“çš„ baselineï¼‰
  BASELINE_REV: f995a82ac74e

jobs:
  tests:
    name: Quick + Smoke on PostgreSQL
    runs-on: ubuntu-latest
    timeout-minutes: 40

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports: [ "5433:5432" ]
        options: >-
          --health-cmd "pg_isready -U wms"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends postgresql-client build-essential

      - name: ğŸ“¦ Install Python deps
        run: |
          python -m pip install -U pip wheel setuptools
          # é¡¹ç›®ä¾èµ–ï¼ˆå­˜åœ¨å°±è£…ï¼‰
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f .github/ci/requirements-ci.txt ]; then pip install -r .github/ci/requirements-ci.txt; fi
          # å¿…è¦é©±åŠ¨ï¼špsycopg v3 + asyncpg
          pip install "psycopg[binary]>=3.1" asyncpg

      - name: ğŸ” Show env
        run: |
          python -V
          echo "TZ=${TZ}"
          echo "PYTHONPATH=${PYTHONPATH}"
          echo "DATABASE_URL=${DATABASE_URL}"

      - name: â³ Wait PostgreSQL ready
        env:
          PGPASSWORD: wms
        run: |
          echo "Waiting for Postgres on 127.0.0.1:5433 ..."
          for i in {1..120}; do
            pg_isready -h 127.0.0.1 -p 5433 && break
            sleep 1
          done
          pg_isready -h 127.0.0.1 -p 5433 -d wms -U wms
          psql "postgresql://wms:${PGPASSWORD}@127.0.0.1:5433/wms" -c 'select version();'

      # ------- ä¸¤æ®µå¼è¿ç§»ï¼šå…ˆåŸºçº¿ï¼Œå†æ‰©åˆ—ï¼Œå†åˆ° head -------
      - name: ğŸ—ƒ Alembic migrate (phase-1 baseline only)
        run: |
          echo ">>> Phase-1: upgrade to baseline ${BASELINE_REV}"
          alembic upgrade "${BASELINE_REV}"

      - name: ğŸ› ï¸ Widen alembic_version.version_num to 255 (after baseline)
        env:
          PGPASSWORD: wms
        run: |
          echo ">>> Widen alembic_version.version_num"
          psql "postgresql://wms:${PGPASSWORD}@127.0.0.1:5433/wms" <<'SQL'
          DO $$
          BEGIN
            BEGIN
              ALTER TABLE alembic_version
              ALTER COLUMN version_num TYPE VARCHAR(255);
            EXCEPTION WHEN undefined_table THEN
              NULL;
            END;
          END $$;
          SQL

      - name: ğŸ—ƒ Alembic migrate (phase-2 â†’ head, with heads fallback)
        run: |
          echo ">>> Phase-2: upgrade to head"
          set +e
          alembic upgrade head
          rc=$?
          set -e
          if [ $rc -ne 0 ]; then
            echo "::warning::alembic upgrade head failed (maybe multiple heads). Dumping heads and trying 'alembic upgrade heads'..."
            alembic heads -v || true
            alembic upgrade heads
          fi
      # ------- ä¸¤æ®µå¼è¿ç§»ç»“æŸ -------

      # ï¼ˆå¯é€‰ï¼‰å¼•å¯¼æœ€å°åŸŸä¸å½±å­å¯¹è´¦ï¼Œä¾¿äºé›†æˆå†’çƒŸ
      # - name: ğŸŒ± Bootstrap minimal domain
      #   run: |
      #     python scripts/bootstrap_domain_min.py --store ä¸»åº—A --items 777,778
      #     psql "postgresql://wms:wms@127.0.0.1:5433/wms" -c \
      #       "UPDATE stocks SET qty=10 WHERE item_id=777 AND location_id=1;"
      #     psql "postgresql://wms:wms@127.0.0.1:5433/wms" -c \
      #       "UPDATE stocks SET qty=7  WHERE item_id=778 AND location_id=1;"

      - name: âœ… Run CI invariants (tests/ci)
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          pytest -q tests/ci -s

      - name: ğŸš€ Run Quick tests (tests/quick)
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          pytest -q tests/quick -s

      - name: ğŸ”¥ Run Smoke tests (tests/smoke)
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          pytest -q tests/smoke -s

      # ï¼ˆå¯é€‰ï¼‰å¯¹è´¦ CSV æ„ä»¶ï¼šå–æ¶ˆæ³¨é‡Šå³å¯å¯ç”¨
      # - name: ğŸ§¾ Shadow reconcile artifact (optional)
      #   run: |
      #     mkdir -p var/reconcile
      #     python scripts/reconcile_pdd_daily.py --store-id 1 --out var/reconcile/pdd_ci.csv
      #
      # - name: ğŸ“ Upload reconcile CSV
      #   if: always()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: reconcile-csv
      #     path: var/reconcile/pdd_ci.csv

      - name: ğŸ§¹ Dump PG logs on failure (debug helper)
        if: failure()
        run: |
          echo "---- docker logs pg14 (if exists) ----"
          docker logs $(docker ps -q -f "ancestor=postgres:14-alpine") || true
