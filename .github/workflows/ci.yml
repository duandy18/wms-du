name: WMS-DU CI

on:
  push:
    branches: [ "main", "feat/**" ]
  pull_request:
    branches: [ "main" ]

env:
  PYTHONUNBUFFERED: "1"
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONPATH: "."
  # CI 内的 PostgreSQL 服务端口为 5432（service 映射），统一这里的连接串
  DATABASE_URL: postgresql+psycopg://wms:wms@127.0.0.1:5432/wms

jobs:
  quick:
    name: Quick (PG)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd "pg_isready -U wms"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system deps (psql, headers)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ca-certificates curl gnupg2 \
            libpq-dev build-essential postgresql-client

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Make runners executable (root & forwarder)
        run: |
          chmod +x run.sh || true
          chmod +x .github/ci/run.sh || true

      - name: Env
        run: .github/ci/run.sh ci:env

      - name: Wait PG + migrate
        run: .github/ci/run.sh ci:pg:prepare

      - name: Run quick suites
        run: .github/ci/run.sh ci:test:quick

  smoke:
    name: Smoke (PG E2E)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ quick ]

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd "pg_isready -U wms"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system deps (psql, headers)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ca-certificates curl gnupg2 \
            libpq-dev build-essential postgresql-client

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Make runners executable (root & forwarder)
        run: |
          chmod +x run.sh || true
          chmod +x .github/ci/run.sh || true

      - name: Env
        run: .github/ci/run.sh ci:env

      - name: Wait PG + migrate
        run: .github/ci/run.sh ci:pg:prepare

      - name: Run smoke suites
        run: .github/ci/run.sh ci:test:smoke
