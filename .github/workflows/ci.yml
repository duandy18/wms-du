name: CI / Build & Push
on:
  push:
    branches: [dev, main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # 关键：允许写入 GHCR
    steps:
      - uses: actions/checkout@v4

      - name: Set image name
        id: img
        run: |
          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT
          echo "BRANCH=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          # 统一小写的镜像名，避免大小写导致的推送失败
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/wms-du-api" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push API Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ops/compose/Dockerfile.api
          push: true
          tags: |
            ${{ steps.img.outputs.IMAGE }}:${{ steps.img.outputs.BRANCH }}
            ${{ steps.img.outputs.IMAGE }}:${{ github.sha }}
          provenance: false
