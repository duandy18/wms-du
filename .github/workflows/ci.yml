name: App CI - Bootstrap

on:
  pull_request: { branches: [ main ] }
  push:         { branches: [ main ] }
  workflow_dispatch: {}

concurrency:
  group: app-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full:
    name: Full (PG + pytest only)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports: ["5433:5432"]               # ✅ 外部 5433 → 容器 5432
        options: >-
          --health-cmd "pg_isready -U wms"
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install project
        run: |
          python -m pip install -U pip
          pip install -e ".[pg,dev]"

      - name: Run project CI script
        env:
          PYTHONPATH: ${{ github.workspace }}
          DATABASE_URL: postgresql+psycopg://wms:wms@127.0.0.1:5433/wms   # ✅ 统一 5433
          JWT_SECRET: test-ci-secret
          ENABLE_DIAG: "0"
          ALEMBIC_SQLITE_URL: ""
        run: |
          chmod +x .github/ci/run.sh run.sh
          bash .github/ci/run.sh ci:pg:all
