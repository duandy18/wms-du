name: CI · v1.2 Gate

on:
  push:
    branches:
      - main
      - release/**
      - feat/**
  pull_request:
    branches:
      - main
      - release/**
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  DATABASE_URL: postgresql+asyncpg://wms:wms@127.0.0.1:5433/wms
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONDONTWRITEBYTECODE: "1"
  FORCE_COLOR: "1"

jobs:
  lint:
    name: Lint (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install ruff
        run: pip install ruff
      - name: Ruff check
        run: ruff check app tests || true

  test-scan:
    name: Test · /scan gate
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports:
          - "5433:5432"
        options: >-
          --health-cmd="pg_isready -U wms -d wms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pytest httpx alembic asyncpg psycopg[binary]
          fi

      - name: Alembic upgrade/downgrade health
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          alembic upgrade head
          alembic downgrade -1 || true
          alembic upgrade head

      - name: /scan · pick probe/commit/trace
        run: |
          PYTHONPATH=. pytest -q tests/api/test_scan_gateway_pick_probe.py -s
          PYTHONPATH=. pytest -q tests/api/test_scan_gateway_pick_commit.py -s
          PYTHONPATH=. pytest -q tests/api/test_scan_gateway_pick_commit_trace.py -s

      - name: /scan · receive/putaway/count commit
        run: |
          PYTHONPATH=. pytest -q tests/api/test_scan_gateway_receive_commit.py -s
          PYTHONPATH=. pytest -q tests/api/test_scan_gateway_putaway_commit.py -s
          PYTHONPATH=. pytest -q tests/api/test_scan_gateway_count_commit.py -s

      - name: Contract · event -> ledger leg
        run: PYTHONPATH=. pytest -q tests/contracts/test_event_to_ledger_contract.py -s

  migrate-health:
    name: Alembic Health Gate
    runs-on: ubuntu-latest
    needs: test-scan
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports:
          - "5433:5432"
        options: >-
          --health-cmd="pg_isready -U wms -d wms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install alembic
        run: pip install alembic asyncpg psycopg[binary]
      - name: Upgrade/Downgrade cycle
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          alembic upgrade head
          alembic downgrade base
          alembic upgrade head

  done:
    name: Summary
    runs-on: ubuntu-latest
    needs: migrate-health
    steps:
      - name: Done
        run: echo "CI v1.2 Gate passed ✅"
