name: CI · v1.2 Gate

on:
  push:
    branches: [ main, release/**, feat/** ]
  pull_request:
    branches: [ main, release/** ]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  DATABASE_URL: postgresql+asyncpg://wms:wms@127.0.0.1:5433/wms
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONDONTWRITEBYTECODE: "1"
  FORCE_COLOR: "1"

jobs:
  # --- 0) Lint（不阻断，避免打断主线）
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ env.PYTHON_VERSION }} }
      - name: Install ruff (optional)
        run: pip install ruff
      - name: Ruff check
        run: ruff check app tests || true

  # --- 1) Test · /scan 基线与四路 commit + 契约
  test-scan:
    runs-on: ubuntu-latest
    needs: [lint]
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U wms -d wms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ env.PYTHON_VERSION }} }

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pytest httpx alembic asyncpg psycopg[binary]; fi

      - name: DB migrate (upgrade → downgrade -1 → upgrade)
        env: { DATABASE_URL: ${{ env.DATABASE_URL }} }
        run: |
          alembic upgrade head
          alembic downgrade -1 || true
          alembic upgrade head
          # 快速体检：结构与视图在位（非强门槛）
          psql "postgresql://wms:wms@127.0.0.1:5433/wms" -c "\dt" >/dev/null

      - name: Run /scan · pick probe/commit/trace
        run: |
          PYTHONPATH=. pytest -q tests/api/test_scan_gateway_pick_probe.py -s
          PYTHONPATH=. pytest -q tests/api/test_scan_gateway_pick_commit.py -s
          PYTHONPATH=. pytest -q tests/api/test_scan_gateway_pick_commit_trace.py -s

      - name: Run /scan · receive/putaway/count commit
        run: |
          PYTHONPATH=. pytest -q tests/api/test_scan_gateway_receive_commit.py -s
          PYTHONPATH=. pytest -q tests/api/test_scan_gateway_putaway_commit.py -s
          PYTHONPATH=. pytest -q tests/api/test_scan_gateway_count_commit.py -s

      - name: Contract · 事件→台账腿出现（≤1s）
        run: PYTHONPATH=. pytest -q tests/contracts/test_event_to_ledger_contract.py -s

  # --- 2) Alembic Health Gate（独立执行一次保证可迁移）
  migrate-health:
    runs-on: ubuntu-latest
    needs: [test-scan]
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U wms -d wms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ env.PYTHON_VERSION }} }
      - name: Install alembic
        run: pip install alembic asyncpg psycopg[binary]
      - name: Upgrade/Downgrade Cycle
        env: { DATABASE_URL: ${{ env.DATABASE_URL }} }
        run: |
          alembic upgrade head
          alembic downgrade base
          alembic upgrade head

  # --- 3) Summary（可扩展上传覆盖率/日志）
  done:
    runs-on: ubuntu-latest
    needs: [migrate-health]
    steps:
      - run: echo "CI v1.2 Gate passed ✅"
