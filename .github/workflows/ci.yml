name: WMS-DU CI (PG + pytest)

on:
  push:
    branches: [ "main", "feat/**", "chore/**" ]
  pull_request:
    branches: [ "main" ]

env:
  PYTHONUNBUFFERED: "1"
  PYTHONPATH: "."
  # PG service 容器 5432 → host 5433，与本地一致
  DATABASE_URL: postgresql+psycopg://wms:wms@127.0.0.1:5433/wms

jobs:
  tests:
    name: Quick + Smoke on PostgreSQL
    runs-on: ubuntu-latest
    timeout-minutes: 35

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports: [ "5433:5432" ]
        options: >-
          --health-cmd "pg_isready -U wms"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 📦 Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends postgresql-client build-essential

      - name: 📦 Install Python deps
        run: |
          python -m pip install -U pip wheel setuptools
          # 项目依赖（存在就装）
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f .github/ci/requirements-ci.txt ]; then pip install -r .github/ci/requirements-ci.txt; fi
          # 关键：PG 驱动（v3）与 async 驱动，确保 Alembic/async engine 可用
          pip install "psycopg[binary]>=3.1" asyncpg

      - name: 🔎 Show env
        run: |
          python -V
          echo "DATABASE_URL=${DATABASE_URL}"

      - name: ⏳ Wait PostgreSQL ready
        env:
          PGPASSWORD: wms
        run: |
          echo "Waiting for Postgres on 127.0.0.1:5433 ..."
          for i in {1..60}; do
            pg_isready -h 127.0.0.1 -p 5433 && break
            sleep 2
          done
          psql "postgresql://wms:${PGPASSWORD}@127.0.0.1:5433/wms" -c 'select 1;'

      # 关键步骤：如果存在 alembic_version 且 version_num 长度为 32，则扩为 255
      - name: 🛠️ Widen alembic_version.version_num to 255 if needed
        env:
          PGPASSWORD: wms
        run: |
          psql "postgresql://wms:${PGPASSWORD}@127.0.0.1:5433/wms" <<'SQL'
          DO $$
          BEGIN
            IF EXISTS (
              SELECT 1
              FROM information_schema.columns
              WHERE table_name='alembic_version'
                AND column_name='version_num'
                AND character_maximum_length = 32
            ) THEN
              ALTER TABLE alembic_version
              ALTER COLUMN version_num TYPE VARCHAR(255);
            END IF;
          EXCEPTION WHEN undefined_table THEN
            -- 全新库：表尚未创建，忽略；基线迁移会创建此表
            NULL;
          END $$;
          SQL

      - name: 🗃 Alembic migrate (head → heads fallback)
        run: |
          set +e
          alembic upgrade head
          rc=$?
          set -e
          if [ $rc -ne 0 ]; then
            echo "alembic upgrade head failed (maybe multiple heads). Trying 'alembic upgrade heads'..."
            alembic upgrade heads
          fi

      - name: ✅ Run CI invariants (tests/ci)
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          pytest -q tests/ci -s

      - name: 🚀 Run Quick tests (tests/quick)
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          pytest -q tests/quick -s

      - name: 🔥 Run Smoke tests (tests/smoke)
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          pytest -q tests/smoke -s
