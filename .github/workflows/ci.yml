name: CI
on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt || true
          pip install pre-commit mypy pytest pytest-cov ruff black isort detect-secrets
          pip install "pydantic[email]" fastapi sqlalchemy psycopg[binary] uvicorn
      - name: Pre-commit
        run: pre-commit run --all-files
      - name: Type check
        run: mypy .
      - name: Tests
        run: pytest --cov=app --cov-report=term-missing --cov-fail-under=80
