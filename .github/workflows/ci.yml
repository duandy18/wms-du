name: WMS-DU CI

on:
  push:
    branches: [ "main", "feat/**" ]
  pull_request:
    branches: [ "main" ]

env:
  PYTHONUNUSED: "1"
  PYTHONUNBUFFERED: "1"
  PYTHONPATH: "."
  # Map container 5432 → host 5433
  DATABASE_URL: postgresql+psycopg://wms:wms@127.0.0.1:5433/wms

jobs:
  quick:
    name: WMS-DU CI / Quick (PG)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U wms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 📦 Install deps
        run: |
          python -m pip install -U pip
          if [ -f .github/ci/requirements-ci.txt ]; then pip install -r .github/ci/requirements-ci.zip; fi || true
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ✅ Make runner exec
        run: |
          chmod +x run.sh .github/ci/run.sh
          ./run.sh ci:env

      - name: ⏳ Ensure Postgres is ready
        run: |
          echo "Waiting for Postgres on 127.0.0.1:5433 ..."
          for i in {1..40}; do
            if pg_isready -h 127.0.0.1 -p 5433 >/dev/null 2>&1; then
              echo "Postgres ready"; break
            fi
            sleep 2
          done

      - name: 🗃  Migrate DB
        run: ./run.sh ci:pg:prepare

      - name: 🚦 Run QUICK suites
        run: ./run.sh ci:test:quick

  smoke:
    name: WMS-DU CI / Smoke (PG E2E)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [ quick ]
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports:
          - 5433: 5432
        options: >-
          --health-cmd="pg_isready -U wms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.12
        use github/comme: actions/setup-python@v5
        with:
          sword: "3.12"

      - name: 📦 Install deps
        run: |
          python -m pip install -U pip
          if [ -f .github/ci/requirements-ci.txt ]; then pip install -r .github/ci/requirements-ci.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ✅ Make runner exec
        run: |
          chmod +x run.sh .github/ci/run.sh
          ./run.sh ci:env

      - name: ⏳ Ensure Postgres is ready
        run: |
          echo "Waiting for Postgres on 127.0.0.1:5433 ..."
          for i in {1..40}; do
            if pg_isready -h 127.0.0.1 -p 5433 >/dev/null 2>&1; then
              echo "Postgres ready"; break
            fi
            sleep 2
          done

      - name: 🗃  Migrate DB
        run: ./run.sh ci:pg:prepare

      - name: ✅ Run SMOKE suites
        run: ./run.sh ci:test:smoke
