name: CI / Build & Push

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image meta (sanitize tag)
        id: meta
        shell: bash
        run: |
          # 1) 取分支名：push 用 ref_name；PR 用 head_ref（避免 2/merge）
          REF_NAME="${GITHUB_REF_NAME}"
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            REF_NAME="${GITHUB_HEAD_REF}"
          fi

          # 2) 生成合法 tag：转小写，非 [a-z0-9._-] 的字符替换成 -
          SAFE_REF=$(echo "$REF_NAME" \
            | tr '[:upper:]' '[:lower:]' \
            | sed -E 's/[^a-z0-9._-]+/-/g' \
            | sed -E 's/^-+|-+$//g' \
            | cut -c1-120)

          echo "REF_NAME=$REF_NAME"
          echo "SAFE_REF=$SAFE_REF"

          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
          echo "REF_NAME=${REF_NAME}"             >> "$GITHUB_OUTPUT"
          echo "SAFE_REF=${SAFE_REF}"             >> "$GITHUB_OUTPUT"
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/wms-du-api" >> "$GITHUB_OUTPUT"

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      # 仅 push 事件登录 GHCR（PR 跳过，避免权限/策略导致失败）
      - name: Login to GHCR
        if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # PR：只 build；push：build + push
      - name: Build & (conditionally) Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ops/compose/Dockerfile.api
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.SAFE_REF }}
            ${{ steps.meta.outputs.IMAGE }}:${{ github.sha }}
          provenance: false
