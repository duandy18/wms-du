name: App CI - Bootstrap

on:
  pull_request: { branches: [ main ] }
  push:         { branches: [ main ] }
  workflow_dispatch: {}

concurrency:
  group: app-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full:
    name: Full (PG + pytest only)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms    # pragma: allowlist secret
          POSTGRES_DB: wms
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd "pg_isready -U wms -d wms"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # 仅用项目声明的依赖（运行期依赖已收口到 pyproject.toml）
      - name: Install project
        run: |
          python -m pip install -U pip
          pip install -e ".[pg,dev]"

      - name: Run project CI script
        env:
          PYTHONPATH: ${{ github.workspace }}                            # 让 sitecustomize.py 自动加载
          DATABASE_URL: postgresql+psycopg://wms:wms@localhost:5432/wms  # pragma: allowlist secret
          JWT_SECRET: test-ci-secret                                     # pragma: allowlist secret
          ENABLE_DIAG: "0"
          ALEMBIC_SQLITE_URL: ""
        run: bash .github/ci/run.sh
