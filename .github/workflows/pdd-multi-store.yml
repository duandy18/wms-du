name: PDD · Multi-Store · Smoke

on:
  workflow_dispatch:
    inputs:
      store_code:
        description: "PDD store_code to smoke"
        required: false
        default: "STORE-001"
  schedule:
    - cron: "0 18 * * *"  # 每天 02:00 CST（UTC 18:00）

env:
  PYTHON_VERSION: "3.12"
  DATABASE_URL: postgresql+asyncpg://wms:wms@127.0.0.1:5433/wms

jobs:
  pdd-smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports: [ "5433:5432" ]
        options: >-
          --health-cmd="pg_isready -U wms -d wms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ env.PYTHON_VERSION }} }

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pytest httpx alembic; fi

      - name: Migrate
        env: { DATABASE_URL: ${{ env.DATABASE_URL }} }
        run: alembic upgrade head

      - name: Seed channel_stores (if empty)
        run: |
          psql "postgresql://wms:wms@127.0.0.1:5433/wms" -c \
          "INSERT INTO channel_stores(platform,store_code,store_name,enabled)
           VALUES ('pdd','${{ github.event.inputs.store_code || 'STORE-001' }}','PDD DEMO',true)
           ON CONFLICT (platform,store_code) DO NOTHING;"

      - name: Smoke Store Listing
        run: |
          python - <<'PY'
          import asyncio, sys
          from sqlalchemy.ext.asyncio import create_async_engine
          from sqlalchemy import text
          async def main():
              eng = create_async_engine("${{ env.DATABASE_URL }}")
              async with eng.connect() as c:
                  rows = (await c.execute(text("SELECT platform,store_code,enabled FROM channel_stores LIMIT 5"))).fetchall()
                  print("stores:", rows)
          asyncio.run(main())
          PY
