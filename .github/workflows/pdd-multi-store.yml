name: PDD Multi-Store (L1 quick)

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  l1-quick:
    # 默认不跑；仅当手动触发，或 PR 打了 'run-legacy-ci' 标签时才运行
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' &&
       contains(github.event.pull_request.labels.*.name, 'run-legacy-ci'))
    runs-on: ubuntu-latest
    steps:
      - name: Legacy L1 quick gated by label
        run: echo "Legacy L1 quick is gated by label 'run-legacy-ci' or manual dispatch."
