name: PDD · Multi-Store · Smoke

on:
  workflow_dispatch:
    inputs:
      store_code:
        description: "PDD store_code to smoke"
        required: false
        default: "STORE-001"
  schedule:
    - cron: "0 20 * * *"   # 每天 04:00 CST

env:
  PYTHON_VERSION: "3.12"
  DATABASE_URL: postgresql+asyncpg://wms:wms@127.0.0.1:5433/wms

jobs:
  pdd-smoke:
    name: PDD · Multi-Store · Smoke
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports:
          - "5433:5432"
        options: >-
          --health-cmd="pg_isready -U wms -d wms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install alembic asyncpg psycopg[binary] sqlalchemy
          fi

      - name: Migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: alembic upgrade head

      - name: Seed channel_stores (if empty)
        run: |
          psql "postgresql://wms:wms@127.0.0.1:5433/wms" -c "
            INSERT INTO channel_stores(platform, store_code, store_name, enabled)
            VALUES ('pdd', '${{ github.event.inputs.store_code || 'STORE-001' }}', 'PDD DEMO', true)
            ON CONFLICT (platform, store_code) DO NOTHING;
          "

      - name: List enabled stores
        run: |
          psql "postgresql://wms:wms@127.0.0.1:5433/wms" -c "
            TABLE channel_stores;
          "
