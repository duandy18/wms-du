name: PDD Multi-Store (L1 quick)

on:
  pull_request:
    paths:
      - "alembic/versions/**"
      - "app/api/routers/store.py"
      - "app/services/store_service.py"
      - "app/models/store.py"
      - "scripts/**"
      - "tests/golden/**"
      - ".github/workflows/pdd-multi-store.yml"

jobs:
  quick:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Migrations (SQLite check or Alembic dry)
        run: |
          alembic upgrade head
      - name: Golden Shadow (dry-run refresh)
        run: |
          python scripts/pdd_push_inventory.py --store-id 1
