name: Backend CI

on:
  pull_request:
    branches:
      - main
      - develop
      - feature-purchase-po-v2-only
  push:
    branches:
      - main
      - develop

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          # 容器 5432 → 宿主 5433，兼容你测试中的默认端口
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      # 统一 DATABASE_URL，tests 会用这个；app/db/engine 里会替换成 asyncpg
      DATABASE_URL: postgresql+psycopg://postgres:postgres@127.0.0.1:5433/postgres

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
          pip install pre-commit

      - name: Run Alembic migrations
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          # 确保可以找到 app 包
          export PYTHONPATH=.
          python -m alembic upgrade head

      - name: Lint (ruff via pre-commit)
        run: |
          make lint-backend

      - name: Tests (backend smoke)
        run: |
          make test-backend-smoke
