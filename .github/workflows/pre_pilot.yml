name: Pre Pilot Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  prepilot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pre-pilot tests
        run: pytest -m pre_pilot -q
