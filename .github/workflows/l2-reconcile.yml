name: L2 · Reconcile & Views

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 19 * * *"  # 每天 03:00 CST

env:
  PYTHON_VERSION: "3.12"
  DATABASE_URL: postgresql+asyncpg://wms:wms@127.0.0.1:5433/wms

jobs:
  l2-reconcile:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: wms
          POSTGRES_PASSWORD: wms
          POSTGRES_DB: wms
        ports: [ "5433:5432" ]
        options: >-
          --health-cmd="pg_isready -U wms -d wms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ env.PYTHON_VERSION }} }
      - name: Install runtime deps
        run: pip install alembic asyncpg psycopg[binary]

      - name: Migrate
        env: { DATABASE_URL: ${{ env.DATABASE_URL }} }
        run: alembic upgrade head

      - name: DB Health Gate · 三账一致 & 视图抽样
        run: |
          psql "postgresql://wms:wms@127.0.0.1:5433/wms" -c "CALL snapshot_today();" || true
          psql "postgresql://wms:wms@127.0.0.1:5433/wms" -c "TABLE v_three_books;" || true
          psql "postgresql://wms:wms@127.0.0.1:5433/wms" -c "SELECT * FROM stocks WHERE qty < 0 LIMIT 1;" || true
          psql "postgresql://wms:wms@127.0.0.1:5433/wms" -c "SELECT COUNT(*) FROM v_scan_trace LIMIT 1;" || true
